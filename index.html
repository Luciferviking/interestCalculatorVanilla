<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMI</title>
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="mainCont">
      <h1>EMI Calculator</h1>

      <div class="inputCont">
        <p>principle amount â‚¹</p>
        <input type="number" value="100000" id="principleAmount" />
      </div>

      <div class="inputCont">
        <p>rate of interest %</p>
        <input type="number" value="10" id="rateOfInterest" />
      </div>

      <div class="inputCont">
        <p>time period (years)</p>
        <input type="number" value="5" id="timePeriod" />
      </div>

      <div id="dataCont">
        <div class="dataValue">
          <p>calculated emi</p>
          <p id="emiCalculated">2124.7223</p>
        </div>

        <div class="dataValue">
          <p>interest paid</p>
          <p id="interestPaid">27483.00</p>
        </div>

        <div>
          <div id="pieChart"></div>
          <div id="colorId">
            <div>
              <p></p>
              <p>Principle</p>
            </div>
            <div>
              <p></p>
              <p>Interest</p>
            </div>
          </div>
        </div>
      </div>

      <div id="footer">
        <p>created by Dinku</p>
      </div>
    </div>
  </body>
</html>
